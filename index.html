
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Vault | MFPL Biometric Security</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- MediaPipe dependencies must be available globally -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;600;800&display=swap');
    body {
      font-family: 'Inter', sans-serif;
      background-color: #050505;
      color: #e5e7eb;
      margin: 0;
      overflow: hidden;
    }
    .mono { font-family: 'JetBrains Mono', monospace; }
    #root { height: 100vh; width: 100vw; }
    
    /* Kernel Boot Loader */
    #boot-loader {
      position: fixed;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #050505;
      z-index: 9999;
      transition: opacity 0.5s ease-out;
    }
    .boot-text {
      font-family: 'JetBrains Mono', monospace;
      font-size: 10px;
      color: #3b82f6;
      text-transform: uppercase;
      letter-spacing: 0.2em;
      margin-top: 1rem;
    }
    .scanner-line {
      height: 2px;
      background: linear-gradient(90deg, transparent, #3b82f6, transparent);
      position: absolute;
      width: 100%;
      top: 0;
      animation: scan 3s linear infinite;
    }
    @keyframes scan {
      0% { top: 0; }
      100% { top: 100%; }
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "lucide-react": "https://esm.sh/lucide-react@^0.564.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.41.0",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.4"
  }
}
</script>
</head>
<body>
  <div id="boot-loader">
    <div class="w-12 h-12 border-2 border-blue-500/20 border-t-blue-500 rounded-full animate-spin"></div>
    <div class="boot-text">Initialising Vault Kernel...</div>
  </div>
  <div id="root"></div>
  <!-- Vite handles the entry point mapping automatically -->
  <script type="module" src="/index.tsx"></script>
</body>
</html>
